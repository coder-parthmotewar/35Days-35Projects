<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator | Day 13</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="password-container">
  <h1>Password Generator</h1>

  <div class="output">
    <input type="text" id="password" readonly>
    <button onclick="copyPassword()">Copy</button>
  </div>

  <label>Password Length</label>
  <input type="number" id="length" value="12" min="6" max="20">

  <div class="options">
    <label><input type="checkbox" id="upper" checked> Uppercase</label>
    <label><input type="checkbox" id="lower" checked> Lowercase</label>
    <label><input type="checkbox" id="number" checked> Numbers</label>
    <label><input type="checkbox" id="symbol"> Symbols</label>
  </div>

  <button class="generate" onclick="generatePassword()">Generate Password</button>
</div>

<script src="script.js"></script>
</body>
</html>
